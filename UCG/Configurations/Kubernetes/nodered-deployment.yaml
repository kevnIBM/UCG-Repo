apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodered
spec:
  replicas: 40
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
      - name: nodered
        image: dennisnotojr/nodered-loadtest:version9
        ports: 
         - containerPort: 1880
           protocol: TCP
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 0.50
            memory: 1G
          requests:  
            cpu: 0.25
            memory: 512Mi
        env:
        - name: httpAdminRoot
          value: "false"