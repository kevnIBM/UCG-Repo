apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ucg-ingress
spec:
  rules:
  - host: ucg-clusterv3.us-south.containers.mybluemix.net
    http:
      paths:
      - path: /
        backend:
          serviceName: ucg-web-server
          servicePort: 80
      - path: /load
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /liveperson
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /mobile
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /Alexa
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /sip
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /GoogleHome
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /slack
        backend:
          serviceName: nodered
          servicePort: 1880
      - path: /smooch
        backend:
          serviceName: nodered
          servicePort: 1880