var tokenResponse = null;
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    console.log(this.responseText.match(/{\s*\"jwt\".*}/)[0]);
    tokenResponse = this.responseText.match(/{\s*\"jwt\".*}/)[0];
  }
};
xhttp.open('GET', 'http://ucg-clusterv3.us-south.containers.mybluemix.net/signup', true);
xhttp.send();

// Authentication JSMethod for LiveEngage
var lpGetAuthenticationToken = function(callback) {
  if (tokenResponse) {
    var id_token = JSON.parse(tokenResponse).jwt;
    console.log("got id token! " + id_token);
    console.log("calling callback with token...");
    callback(id_token);
  }
};
